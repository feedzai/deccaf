output_paths:
  metadata: 'metadata.yaml'
  test_dir: './test/'
  train_dir: './train_random/'
  train_dir_alert: './train_alert/'
  
test_run:
  model_path:  '../expertise_models/models/'
  results_path: './test_results/'
  n_jobs: 1

  metadata: 'metadata.yaml'

  test_paths:
    data: './test/test.parquet'
    experts_pred: './test/test_expert_pred.parquet'
  
  base_cfg:
    confidence_deferral: False
    solver: scheduler
    calibration: False
    fp_cost: 'theoretical'
    fp_protected_penalty: 0
    dynamic: False
    target_fpr: 0.05
    target_fpr_disparity: 1.2
    fpr_learning_rate: 0
    fpr_disparity_learning_rate: 0
  
  experiments:
    
    - batch:
        - small
      capacity:
        - regular
      confidence_deferral:
        - True
      solver:
        - individual
        - random
        - scheduler
      fp_cost:
        - 'theoretical'
    

data_cfg_path: '../data/dataset_cfg.yaml'
experts_pred_path_val: '../experts/expert_info/train_predictions.parquet'
experts_pred_path_rest: '../experts/expert_info/deployment_predictions.parquet'
expert_ids_path: '../experts/expert_info/expert_ids.yaml'

splits:  # open intervals [a, b[
  train: [3, 7]
  test: [7, 8]

random_seed: 42

costs:
  - 0.0114
  - 0.057
  - 0.285

run_sub:
  - 0.057

environments_train:
  batch:
    5k-1:
      size: 5000
      seed: 42
    5k-2:
      size: 5000
      seed: 43
    5k-3:
      size: 5000
      seed: 44
    5k-4:
      size: 5000
      seed: 45
    5k-5:
      size: 5000
      seed: 46
  capacity:
    regular:
      deferral_rate: 1
      distribution: 'homogeneous'

environments_test:
  batch:
    testsize:
      size: 4457
      seed: 42
  capacity:
    homogenous_fullteam:
      deferral_rate: 0.9
      distribution: 'homogeneous'
    variable-1_fullteam:
      deferral_rate: 0.9
      distribution: 'variable'
      distribution_seed: 42
      distribution_stdev: 0.2
    variable-2_fullteam:
      deferral_rate: 0.9
      distribution: 'variable'
      distribution_seed: 43
      distribution_stdev: 0.2
    variable-3_fullteam:
      deferral_rate: 0.9
      distribution: 'variable'
      distribution_seed: 44
      distribution_stdev: 0.2
    variable-4_fullteam:
      deferral_rate: 0.9
      distribution: 'variable'
      distribution_seed: 45
      distribution_stdev: 0.2